start:
  args:
  - reader-node
  - merger
  - relayer
  - firehose
  - substreams-tier1
  - substreams-tier2
  flags:
    common-first-streamable-block: 1
    substreams-tier1-grpc-listen-addr: :9000
    reader-node-path: "firesol"
    reader-node-arguments: |
      fetch
      rpc
      http://localhost:8899
      1
      --state-dir
      ./firehose-data/reader/data